<div class="container">
    <p class="poppins-medium">Â¿Qui&eacute;n soy?</p>

    <div>
        <mat-vertical-stepper [linear]="false" #stepper>
            <mat-step [editable]="true" [completed]="false">
                <ng-template matStepLabel>Mi experiencia</ng-template>
                <button mat-button class="btn-primary-button" (click)="stepper.next()">Siguiente</button>
            </mat-step>
            <mat-step [editable]="true" [completed]="false">
                <form>
                    <ng-template matStepLabel>Mi educaci&oacute;n</ng-template>
                    <div>
                        <button mat-button matStepperPrevious (click)="stepper.previous()">Atras</button>
                        <button mat-button matStepperNext class="btn-primary-button" (click)="stepper.next()">Siguiente</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [editable]="true" [completed]="false">
                <ng-template matStepLabel>Cursos y certificaciones</ng-template>
                <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button class="btn-primary-button" (click)="stepper.reset()">Iniciar nuevamente</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </div>
</div>
